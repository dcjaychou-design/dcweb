<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <script src="js/leancloud.js"></script>
    <script src="js/auth.js" defer></script>
</head>
<body>

<h2>注册</h2>

<input type="text" id="reg-username" placeholder="用户名（必填）">
<br>
<input type="password" id="reg-password" placeholder="密码（必填）">
<br><br>

<input type="text" id="reg-nickname" placeholder="昵称">
<br>
<input type="email" id="reg-email" placeholder="邮箱">
<br>
<input 输入="text" id="reg-phone" placeholder="手机号">
<br>
<input type="text" id="reg-gender" placeholder="性别">
<br>
<input type="text" id="reg-school" placeholder="学校">
<br>
<input type="text" id="reg-major" placeholder="专业">
<br>
<input type="text" id="reg-signature" placeholder="个性签名">
<br><br>

<button id="register-btn">注册</button>


<p><a href="index.html">已有账号？去登录</a></p>

</body>
</html>
